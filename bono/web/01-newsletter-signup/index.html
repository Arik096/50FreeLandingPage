<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description">
    <meta name="author" content="Your name">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content="" /> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Webpage Title</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">

    <!-- Particles.js Container -->
    <div id="particles-js"></div>


    <!-- Header -->
    <header class="header">
            
        <!-- Image Logo -->
        <a href="index.html"><img class="logo-image" src="images/logo.svg" alt="alternative"></a>

        <!-- Text Logo - Use this if you don't have a graphic logo -->
        <!-- <a class="logo-text" href="index.html">Bono</a> -->

        <!-- Contact Links -->
        <div class="contact-container">
            <ul class="list-unstyled li-space-lg">
                <li><a href="#your-link"><i class="fas fa-envelope"></i>contact@bono.com</a></li>
                <li><a href="#your-link"><i class="fas fa-phone"></i>(+31) 021-800-8244</a></li>
            </ul>
        </div> <!-- end of contact-container -->
        <!-- end of contact links -->

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="countdown">
                        <span id="clock"></span>
                    </div>
                    <h1>Coming Soon For <span id="js-rotating">Designers, Marketers, Developers</span></h1>
                    <p class="p-heading">Our new website is coming soon and we're eager to let you know that we've prepared fresh design, development and marketing packages for your online project ideas. Subscribe to our newsletter for updates.</p>
                    
                    <!-- Sign Up Form -->
                    <form id="signUpForm">
                        <div class="form-group mail">
                            <input type="email" class="form-control-input" id="semail" required>
                            <label class="label-control" for="semail">Email</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Sign Up</button>
                        </div>
                    </form>
                    <!-- end of sign up form -->
                    
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
        <!-- end of main content -->
        
        <!-- Social Links -->
        <div class="social-container">
            <span class="fa-stack">
                <a href="#your-link">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x"></i>
                </a>
            </span>
            <span class="fa-stack">
                <a href="#your-link">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x"></i>
                </a>
            </span>
            <span class="fa-stack">
                <a href="#your-link">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-pinterest-p fa-stack-1x"></i>
                </a>
            </span>
            <span class="fa-stack">
                <a href="#your-link">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-instagram fa-stack-1x"></i>
                </a>
            </span>
        </div> <!-- end of social-container -->
        <!-- end of social links -->

    </header> <!-- end of header -->
    <!-- end of header -->


    <!-- Scripts -->
    <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="js/jquery.countdown.min.js"></script> <!-- The Final Countdown plugin for jQuery -->
    <script src="js/morphext.min.js"></script> <!-- Morphtext rotating text in the header -->
    <script src="js/particles.min.js"></script> <!-- Particles for background effects -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
